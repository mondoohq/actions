
name: K8s Manifest Scanning
on:
  pull_request:
  push:
    paths:
      - "action.yaml"
      - "k8s-manifest/*"
      - ".github/test_files/**"
    branches:
      - "main"
    tags: ["v*.*.*"]

jobs:
  k8s-manifest-tests:
    runs-on: ubuntu-latest
    name: Test k8s manifest scanning
    steps:
      - uses: actions/checkout@v3

      - name: Scan k8s manifest
        uses: ./k8s-manifest
        with:
          service-account-credentials: ${{ secrets.MONDOO_CLIENT_ACCOUNT }}
          path: ./.github/test_files/k8s-manifest.yaml
